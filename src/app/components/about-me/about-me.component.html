<div class="about-me">
    <div class="image-div">
        <img [src]="myImage" alt="Minha foto">
    </div>
    <div class="about-text">
        <h2 class="title">About Me</h2>
        <div class="text-more">
            <div class="text" [ngClass]="{ 'read-more': readMore }">
                My name is Felipe Torres Cresto. Full Stack Developer with solid expertise in Angular and Node.js, transforming ideas into digital solutions. I face complex challenges as opportunities for growth and embrace them as part of my professional development.
            </div>
            <span *ngIf="!readMore" class="continue" (click)="goReadMore()">Read More</span>
        </div>
        <div class="contact">
            <a [href]="goWhatsapp" target="_blank"><i class="bi bi-whatsapp"></i></a>
            <a [href]="goLinkedin" target="_blank"><i class="bi bi-linkedin"></i></a>
            <a [href]="goGitHub" target="_blank"><i class="bi bi-github"></i></a>
            <button type="button" class="mail" data-bs-container="body" data-bs-toggle="popover"
                data-bs-placement="bottom" data-bs-content="felipe.t.cresto@gmail.com">
                <i class="bi bi-envelope"></i>
            </button>
            <a [href]="downLoadCv" download>
                <button class="download-cv">DOWNLOAD CV</button>
            </a>
        </div>
    </div>
</div>
